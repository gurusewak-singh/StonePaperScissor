<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StonePaperScissors</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="container">
    <div class="main">
      <div class="game">
      <h2 class="heading">Stone - Paper - Scissor</h2>
      <div class="img-div">
        <img src="/asstes/rock.png" alt="rock" class="choice" id="rock">
        <img src="/asstes/paper.png" alt="paper" id="paper" class="choice">
        <img src="/asstes/scissors.png" alt="scissors" class="choice" id="scissors">
      </div>
      <div class="score-div">
        <div class="you">
          <h2 class="score" id="you-">You</h2>
          <p id="you-score">0</p>
        </div>
        <div class="computer">
          <h2 class="score" id="computer-">Computer</h2>
          <p id="computer-score">0</p>
        </div>
      </div>
      <h3 class="status">
        Start the game!
      </h3>
    </div>
  </div>
  <script src="/script.js"></script>
</body>
</html>
